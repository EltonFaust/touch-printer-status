<!DOCTYPE html>
<html>
    <head>
        <title>Configure Plex Server</title>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="data:image/x-icon;base64,iVBORw0KGgoAAAANSUhEUgAAABAAAAAQEAYAAABPYyMiAAAABmJLR0T///////8JWPfcAAAACXBIWXMAAABIAAAASABGyWs+AAAAF0lEQVRIx2NgGAWjYBSMglEwCkbBSAcACBAAAeaR9cIAAAAASUVORK5CYII=" rel="icon" type="image/x-icon" />

        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap-theme.min.css" integrity="sha384-6pzBo3FDv/PJ8r2KRkGHifhEocL+1X2rVCTTkUfGk7/0pbek5mMa1upzvWbrUbOZ" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="/assets/css/configuration.css">
        <script type="text/javascript" src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js" integrity="sha384-aJ21OjlMXNL5UyIl/XNwTMqvzeRMZH2w8c5cRVpzpU8Y5bApTppSuUkhZXN0VxHd" crossorigin="anonymous"></script>

        <style type="text/css">
            .form-configure input[name="token"] {
                margin: 10px 0;
            }
        </style>
        <script type="text/javascript">
            $(() => {
                const data = {/*{{data}}*/};

                if (data.savedToken) {
                    $('input[name="token"]').val(data.savedToken);
                }

                const matchError = window.location.search.match(/(\?|&)error=(?<msg>[^&]+)/);

                if (matchError) {
                    $('#error-msg').html(decodeURIComponent(matchError.groups.msg)).css('display', '');
                }
            });
        </script>
    </head>
    <body>
        <div class="container text-center">
            <div id="error-msg" class="alert alert-danger" style="display: none;margin: 0 auto;max-width: 500px;"></div>

            <form class="form-configure" method="POST" action="/configure">
                <h2 class="form-configure-heading">Configure Plex Server</h2>
                <label for="username" class="sr-only">Email address</label>
                <input type="email" name="username" class="form-control" placeholder="Email address" autofocus>
                <label for="password" class="sr-only">Password</label>
                <input type="password" name="password" class="form-control" placeholder="Password">

                <div class="content-split">
                    <div></div><div>OR</div><div></div>
                </div>

                <label for="token" class="sr-only">Token</label>
                <input type="text" name="token" class="form-control" placeholder="Token">

                <button class="btn btn-lg btn-warning btn-block" type="submit">Continue</button>

                <div style="padding-top: 15px;">
                    Need to create an account?
                    <a href="https://www.plex.tv/sign-up/" target="_blank" rel="noopener">Sign Up</a>
                </div>
            </form>
        </div>
    </body>
</html>
